<form (ngSubmit)="getContracts()" class="form-group d-flex justify-content-center mb-3" autocomplete="off"
    id="submitForm">
    <button type="submit" class="btn btn-primary px-4 py-2">Search</button>
</form>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Modalidad de contrato</th>
                <th scope="col">Número de contrato</th>
                <th scope="col">Régimen</th>
                <th scope="col">Archivo</th>
            </tr>
        </thead>
        <tbody *ngIf="data">
            <tr *ngFor="let item of data">
                <td>{{ item.id }}</td>
                <td>{{ item.modality }}</td>
                <td>{{ item.consecutiveNumber }}</td>
                <td>{{ item.regimen }}</td>
                <td>
                    <button *ngIf="item.file" type="button" (click)="downloadFile(item.file)"
                        class="btn btn-secondary btn-sm">Descargar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="paginator d-flex justify-content-center align-items-center mt-3">
    <button (click)="previousPage()" [class]="currentPage === 0 ? 'btn btn-outline-secondary' : 'btn btn-outline-info'"
        [disabled]="currentPage === 0">Previous</button>

    <span class="mx-3">Page {{ currentPage + 1 }} of {{ totalPages }}</span>

    <button (click)="nextPage()"
        [class]="currentPage + 1 === totalPages ? 'btn btn-outline-secondary' : 'btn btn-outline-info'"
        [disabled]="currentPage + 1 === totalPages">Next</button>
</div>
